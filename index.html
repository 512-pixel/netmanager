<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCManager ‚Äî Control Panel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Syne:wght@400;700;800&display=swap');
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg: #080c0f; --surface: #0d1318; --surface2: #131c23;
    --border: #1e2d38; --border2: #243545;
    --accent: #00d4ff; --accent2: #ff6b35;
    --green: #39ff6e; --yellow: #ffd60a; --red: #ff3b5c;
    --text: #c8dce8; --muted: #4a6272;
    --font-mono: 'JetBrains Mono', monospace;
    --font-display: 'Syne', sans-serif;
  }
  html, body { background:var(--bg); color:var(--text); font-family:var(--font-mono); font-size:13px; height:100%; overflow:hidden; }
  body::after { content:''; position:fixed; inset:0; background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.03) 2px,rgba(0,0,0,.03) 4px); pointer-events:none; z-index:9999; }

  #app { display:grid; grid-template-rows:52px 1fr; grid-template-columns:260px 1fr; height:100vh; }

  /* HEADER */
  header { grid-column:1/-1; display:flex; align-items:center; gap:24px; padding:0 20px; background:var(--surface); border-bottom:1px solid var(--border); position:relative; overflow:hidden; }
  header::before { content:''; position:absolute; left:0; top:0; bottom:0; width:3px; background:var(--accent); box-shadow:0 0 20px var(--accent); }
  .logo { font-family:var(--font-display); font-size:18px; font-weight:800; letter-spacing:-.5px; color:#fff; }
  .logo span { color:var(--accent); }
  .header-status { display:flex; align-items:center; gap:8px; font-size:11px; color:var(--muted); margin-left:auto; }
  .pulse { width:7px; height:7px; border-radius:50%; background:var(--green); box-shadow:0 0 8px var(--green); animation:pulse 2s infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.3} }
  #clock { font-size:12px; color:var(--muted); font-variant-numeric:tabular-nums; }

  /* SIDEBAR */
  aside { background:var(--surface); border-right:1px solid var(--border); display:flex; flex-direction:column; overflow:hidden; }
  .sidebar-section { padding:12px 16px 8px; font-size:9px; letter-spacing:2px; text-transform:uppercase; color:var(--muted); border-bottom:1px solid var(--border); }
  #machine-list { flex:1; overflow-y:auto; scrollbar-width:thin; scrollbar-color:var(--border2) transparent; }
  .machine-item { display:flex; align-items:center; gap:10px; padding:10px 16px; cursor:pointer; border-left:3px solid transparent; transition:all .15s; border-bottom:1px solid var(--border); }
  .machine-item:hover { background:var(--surface2); }
  .machine-item.active { background:var(--surface2); border-left-color:var(--accent); }
  .machine-dot { width:8px; height:8px; border-radius:50%; flex-shrink:0; }
  .machine-dot.online  { background:var(--green);  box-shadow:0 0 6px var(--green); }
  .machine-dot.offline { background:var(--muted); }
  .machine-dot.idle    { background:var(--yellow); }
  .machine-name { font-size:12px; font-weight:600; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .machine-os   { font-size:10px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* MAIN */
  main { overflow-y:auto; scrollbar-width:thin; scrollbar-color:var(--border2) transparent; background:var(--bg); }

  /* LOGIN */
  #login-screen { position:fixed; inset:0; background:var(--bg); display:flex; align-items:center; justify-content:center; z-index:1000; flex-direction:column; gap:32px; }
  .login-card { background:var(--surface); border:1px solid var(--border2); padding:40px; width:360px; position:relative; }
  .login-card::before { content:''; position:absolute; top:0; left:0; right:0; height:2px; background:linear-gradient(90deg,var(--accent),transparent); }
  .login-title { font-family:var(--font-display); font-size:22px; font-weight:800; color:#fff; margin-bottom:4px; }
  .login-sub  { color:var(--muted); font-size:11px; margin-bottom:28px; }
  .field { margin-bottom:16px; }
  .field label { display:block; font-size:10px; letter-spacing:1px; text-transform:uppercase; color:var(--muted); margin-bottom:6px; }
  .field input { width:100%; background:var(--surface2); border:1px solid var(--border2); color:var(--text); font-family:var(--font-mono); font-size:13px; padding:9px 12px; outline:none; transition:border-color .15s; }
  .field input:focus { border-color:var(--accent); }
  .btn { width:100%; background:var(--accent); color:#000; font-family:var(--font-mono); font-size:12px; font-weight:700; letter-spacing:1px; text-transform:uppercase; border:none; padding:11px; cursor:pointer; transition:all .15s; margin-top:8px; }
  .btn:hover { background:#fff; }
  .btn:disabled { opacity:.5; cursor:not-allowed; }
  .login-error { color:var(--red); font-size:11px; margin-top:10px; min-height:16px; }
  .config-hint { font-size:10px; color:var(--muted); margin-bottom:20px; line-height:1.6; }

  /* METRICS */
  .panel-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:1px; background:var(--border); border-bottom:1px solid var(--border); }
  .metric-card { background:var(--surface); padding:16px 20px; }
  .metric-label { font-size:9px; letter-spacing:2px; text-transform:uppercase; color:var(--muted); margin-bottom:8px; }
  .metric-value { font-size:32px; font-weight:700; font-variant-numeric:tabular-nums; line-height:1; margin-bottom:6px; }
  .metric-bar { height:3px; background:var(--border2); margin-top:8px; }
  .metric-bar-fill { height:100%; transition:width .5s ease; }
  .metric-value.cpu  { color:var(--accent); }
  .metric-value.ram  { color:var(--green); }
  .metric-value.disk { color:var(--accent2); }

  /* SECTIONS */
  .content-section { padding:20px; border-bottom:1px solid var(--border); }
  .section-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:14px; }
  .section-title { font-size:10px; letter-spacing:2px; text-transform:uppercase; color:var(--muted); }

  /* TERMINAL */
  .terminal { background:#050809; border:1px solid var(--border2); }
  .terminal-output { height:320px; overflow-y:auto; padding:12px; color:var(--green); line-height:1.7; scrollbar-width:thin; scrollbar-color:var(--border2) transparent; font-size:12px; }
  .terminal-output .cmd-line  { color:var(--accent); }
  .terminal-output .info-line { color:var(--muted); }
  .terminal-input-row { display:flex; border-top:1px solid var(--border); }
  .terminal-prompt { padding:8px 10px; color:var(--accent); user-select:none; flex-shrink:0; font-size:12px; }
  .terminal-input { flex:1; background:transparent; border:none; color:var(--text); font-family:var(--font-mono); font-size:12px; padding:8px 0; outline:none; }
  .btn-run { background:var(--accent); color:#000; border:none; padding:0 16px; font-family:var(--font-mono); font-size:11px; font-weight:700; cursor:pointer; }
  .btn-run:hover { background:#fff; }

  /* BUTTONS */
  .btn-sm { background:var(--surface2); border:1px solid var(--border2); color:var(--text); font-family:var(--font-mono); font-size:11px; padding:7px 12px; cursor:pointer; white-space:nowrap; }
  .btn-sm:hover { border-color:var(--accent); color:var(--accent); }
  .btn-sm:disabled { opacity:.4; cursor:not-allowed; }

  /* TABLES */
  .data-table { width:100%; border-collapse:collapse; font-size:12px; }
  .data-table th { font-size:9px; letter-spacing:1.5px; text-transform:uppercase; color:var(--muted); text-align:left; padding:7px 10px; border-bottom:1px solid var(--border); position:sticky; top:0; background:var(--surface); cursor:pointer; user-select:none; }
  .data-table th:hover { color:var(--text); }
  .data-table th.asc::after  { content:' ‚ñ≤'; color:var(--accent); font-size:8px; }
  .data-table th.desc::after { content:' ‚ñº'; color:var(--accent); font-size:8px; }
  .data-table td { padding:6px 10px; border-bottom:1px solid var(--border); color:var(--text); }
  .data-table tr:hover td { background:var(--surface2); }
  .num { color:var(--muted); font-variant-numeric:tabular-nums; text-align:right; }

  /* TASK MANAGER */
  .tm-toolbar { display:flex; align-items:center; gap:8px; margin-bottom:12px; }
  .tm-search { flex:1; background:var(--surface2); border:1px solid var(--border2); color:var(--text); font-family:var(--font-mono); font-size:12px; padding:7px 10px; outline:none; }
  .tm-search:focus { border-color:var(--accent); }
  .tm-wrap { max-height:440px; overflow-y:auto; scrollbar-width:thin; scrollbar-color:var(--border2) transparent; }
  .kill-btn { background:transparent; border:1px solid var(--red); color:var(--red); font-family:var(--font-mono); font-size:10px; padding:2px 8px; cursor:pointer; opacity:.6; }
  .kill-btn:hover { opacity:1; background:rgba(255,59,92,.12); }
  .mem-bar { display:inline-block; height:5px; background:var(--accent); opacity:.45; vertical-align:middle; margin-left:5px; border-radius:1px; }

  /* FILES */
  .file-nav { display:flex; gap:8px; margin-bottom:10px; }
  .file-path-input { flex:1; background:var(--surface2); border:1px solid var(--border2); color:var(--text); font-family:var(--font-mono); font-size:12px; padding:7px 10px; outline:none; }
  .file-path-input:focus { border-color:var(--accent); }
  .download-status { margin-bottom:12px; padding:12px; background:var(--surface2); border:1px solid var(--border2); border-radius:4px; font-size:12px; }
  .progress-bar-wrap { margin:8px 0; height:8px; background:var(--surface); border-radius:4px; overflow:hidden; }
  .progress-bar-fill { height:100%; background:var(--accent); transition:width .2s; }
  .download-link-box { display:flex; align-items:center; gap:8px; margin-top:8px; flex-wrap:wrap; }
  .download-link-box a { color:var(--accent); word-break:break-all; }
  .download-link-box .btn-sm { flex-shrink:0; }

  /* ALERTS */
  .alert-list { display:flex; flex-direction:column; gap:6px; }
  .alert-item { display:flex; align-items:center; gap:12px; padding:10px 14px; background:var(--surface2); border-left:3px solid var(--red); }
  .alert-item.cpu  { border-color:var(--accent); }
  .alert-item.ram  { border-color:var(--green); }
  .alert-item.disk { border-color:var(--accent2); }
  .alert-msg  { flex:1; font-size:12px; }
  .alert-time { color:var(--muted); font-size:10px; }
  .alert-ack  { background:transparent; border:1px solid var(--border2); color:var(--muted); font-family:var(--font-mono); font-size:10px; padding:3px 8px; cursor:pointer; }
  .alert-ack:hover { border-color:var(--green); color:var(--green); }

  /* MISC */
  .chart-wrap { height:120px; }
  .empty-state { text-align:center; padding:40px; color:var(--muted); font-size:12px; }
  .empty-state::before { content:'//'; display:block; font-size:24px; margin-bottom:12px; color:var(--border2); }
  .machine-info-bar { display:flex; align-items:center; gap:20px; padding:10px 20px; background:var(--surface); border-bottom:1px solid var(--border); font-size:11px; color:var(--muted); }
  .machine-info-bar strong { color:var(--text); }
  .tabs { display:flex; border-bottom:1px solid var(--border); background:var(--surface); }
  .tab { padding:10px 20px; font-size:11px; letter-spacing:1px; text-transform:uppercase; cursor:pointer; border-bottom:2px solid transparent; color:var(--muted); transition:all .15s; }
  .tab.active { color:var(--accent); border-bottom-color:var(--accent); }
  .tab:hover  { color:var(--text); }
  .no-sel { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--muted); gap:16px; }
  .blink { animation:blink 1s step-end infinite; }
  @keyframes blink { 50%{opacity:0} }
  .tag-pending { color:var(--yellow); }
  .tag-running { color:var(--accent); }
  .tag-done    { color:var(--green); }
  .tag-error   { color:var(--red); }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="login-card">
    <div class="login-title">PC<span>Manager</span></div>
    <div class="login-sub">CONTROL PANEL ‚Äî AUTHENTICATE TO CONTINUE</div>
    <div class="config-hint">Renseignez vos cl√©s Supabase. Elles sont m√©moris√©es localement.</div>
    <div class="field"><label>Supabase URL</label><input type="text" id="sb-url" placeholder="https://xxxx.supabase.co"/></div>
    <div class="field"><label>Anon Key</label><input type="text" id="sb-key" placeholder="eyJ..."/></div>
    <div class="field"><label>Email</label><input type="email" id="login-email" placeholder="vous@email.com"/></div>
    <div class="field"><label>Mot de passe</label><input type="password" id="login-password"/></div>
    <button class="btn" id="login-btn" onclick="doLogin()">CONNEXION</button>
    <div class="login-error" id="login-error"></div>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <header>
    <div class="logo">PC<span>Manager</span></div>
    <div class="header-status"><div class="pulse"></div><span id="online-count">0</span> en ligne</div>
    <div id="clock"></div>
    <button class="btn-sm" onclick="doLogout()" style="margin-left:12px;padding:5px 10px">LOGOUT</button>
  </header>
  <aside>
    <div class="sidebar-section">MACHINES (<span id="machine-count">0</span>)</div>
    <div id="machine-list"></div>
  </aside>
  <main id="main-content">
    <div class="no-sel">
      <div style="font-size:48px;opacity:.2">‚¨°</div>
      <div style="font-size:13px">S√©lectionnez une machine<span class="blink">_</span></div>
    </div>
  </main>
</div>

<script>
// ================================================================
// STATE
// ================================================================
let sb = null, machines = [], selectedMachine = null;
let cpuChart = null, cpuHistory = Array(30).fill(0), currentTab = 'overview';
let tmProcs = [], tmSort = {col:'mem_mb', dir:'desc'}, tmFilter = '';

// ================================================================
// CLOCK
// ================================================================
setInterval(() => document.getElementById('clock').textContent = new Date().toLocaleTimeString('fr-FR'), 1000);
document.getElementById('clock').textContent = new Date().toLocaleTimeString('fr-FR');

// ================================================================
// LOGIN
// ================================================================
async function doLogin() {
  const url = document.getElementById('sb-url').value.trim();
  const key = document.getElementById('sb-key').value.trim();
  const email = document.getElementById('login-email').value.trim();
  const pw  = document.getElementById('login-password').value;
  const err = document.getElementById('login-error');
  err.textContent = '';
  if (!url||!key||!email||!pw) { err.textContent='Tous les champs sont requis.'; return; }
  const btn = document.getElementById('login-btn');
  btn.disabled = true; btn.textContent = 'CONNEXION...';
  try {
    sb = supabase.createClient(url, key);
    const { error } = await sb.auth.signInWithPassword({ email, password: pw });
    if (error) throw error;
    localStorage.setItem('pcm_url', url);
    localStorage.setItem('pcm_key', key);
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('app').style.display = 'grid';
    startApp();
  } catch(e) { err.textContent = e.message || 'Erreur de connexion.'; }
  finally { btn.disabled = false; btn.textContent = 'CONNEXION'; }
}

function doLogout() { if (sb) sb.auth.signOut(); location.reload(); }

window.addEventListener('load', () => {
  const url = localStorage.getItem('pcm_url'), key = localStorage.getItem('pcm_key');
  if (url) document.getElementById('sb-url').value = url;
  if (key) document.getElementById('sb-key').value = key;
});

// ================================================================
// APP START
// ================================================================
function startApp() {
  loadMachines();
  setInterval(async () => {
    await loadMachines();
    if (selectedMachine) {
      const u = machines.find(m => m.id === selectedMachine.id);
      if (u) { selectedMachine = u; refreshInfoBar(); }
    }
  }, 5000);
}

// ================================================================
// MACHINES
// ================================================================
async function loadMachines() {
  const { data } = await sb.from('machines').select('*').order('name');
  if (!data) return;
  const now = Date.now();
  machines = data.map(m => {
    if ((now - new Date(m.last_seen)) / 1000 > 20 && m.status === 'online') m.status = 'offline';
    return m;
  });
  document.getElementById('online-count').textContent  = machines.filter(m => m.status === 'online').length;
  document.getElementById('machine-count').textContent = machines.length;
  document.getElementById('machine-list').innerHTML = machines.map(m => `
    <div class="machine-item ${selectedMachine?.id===m.id?'active':''}" onclick="selectMachine('${m.id}')">
      <div class="machine-dot ${m.status}"></div>
      <div>
        <div class="machine-name">${esc(m.name)}</div>
        <div class="machine-os">${m.os?.split(' ').slice(0,2).join(' ')||'‚Äî'}</div>
      </div>
    </div>`).join('');
}

function selectMachine(id) {
  selectedMachine = machines.find(m => m.id === id);
  currentTab = 'overview';
  cpuHistory = Array(30).fill(0);
  tmProcs = []; tmFilter = '';
  if (cpuChart) { cpuChart.destroy(); cpuChart = null; }
  loadMachines();
  renderShell();
}

// ================================================================
// SHELL
// ================================================================
const TABS = ['overview','terminal','tasks','screen','files','alerts'];
const TLBL = ['VUE D\'ENSEMBLE','TERMINAL','T√ÇCHES','√âCRAN','FICHIERS','ALERTES'];

function renderShell() {
  const m = selectedMachine;
  document.getElementById('main-content').innerHTML = `
    <div class="machine-info-bar" id="info-bar">
      ${infoBarHtml(m)}
    </div>
    <div class="tabs">
      ${TABS.map((t,i) => `<div class="tab ${currentTab===t?'active':''}" onclick="switchTab('${t}')">${TLBL[i]}</div>`).join('')}
    </div>
    <div id="tab-content"></div>`;
  loadTab();
}

function infoBarHtml(m) {
  return `
    <span><strong>${esc(m.name)}</strong></span>
    <span>IP: <strong>${m.ip_local||'‚Äî'}</strong></span>
    <span>OS: <strong>${m.os?.split(' ').slice(0,2).join(' ')||'‚Äî'}</strong></span>
    <span>Statut: <strong style="color:${m.status==='online'?'var(--green)':'var(--red)'}">${m.status.toUpperCase()}</strong></span>
    <span>Vu: <strong>${ago(m.last_seen)}</strong></span>`;
}

function refreshInfoBar() {
  const bar = document.getElementById('info-bar');
  if (!bar) return;
  bar.innerHTML = infoBarHtml(selectedMachine);
  if (currentTab === 'overview') loadTab();
  if (currentTab === 'alerts')   loadAlerts();
}

function switchTab(tab) {
  currentTab = tab;
  document.querySelectorAll('.tab').forEach((el,i) => el.classList.toggle('active', TABS[i]===tab));
  loadTab();
}

async function loadTab() {
  if (!selectedMachine) return;
  const el = document.getElementById('tab-content');
  if (!el) return;
  if (currentTab==='overview') await loadOverview(el);
  if (currentTab==='terminal') await loadTerminal(el);
  if (currentTab==='tasks')    await loadTasks(el);
  if (currentTab==='screen')   await loadScreen(el);
  if (currentTab==='files')    await loadFiles(el);
  if (currentTab==='alerts')   await loadAlerts(el);
}

// ================================================================
// SCREEN (CAPTURE)
// ================================================================
async function loadScreen(el) {
  el.innerHTML = `
    <div class="content-section">
      <div class="section-header">
        <span class="section-title">CAPTURE D'√âCRAN</span>
        <button class="btn-sm" onclick="captureScreen()">CAPTURER L'√âCRAN</button>
      </div>
      <div id="screen-status" class="empty-state">Cliquez sur ¬´ CAPTURER L'√âCRAN ¬ª.</div>
      <div id="screen-image-wrap" style="margin-top:12px;text-align:center;display:none;">
        <img id="screen-image" src="" style="max-width:100%;border-radius:4px;border:1px solid var(--border2);" />
      </div>
    </div>`;
}

async function captureScreen() {
  const statusEl = document.getElementById('screen-status');
  const imgWrap = document.getElementById('screen-image-wrap');
  const imgEl = document.getElementById('screen-image');
  if (!statusEl || !imgEl || !imgWrap) return;
  statusEl.className = 'empty-state';
  statusEl.style.color = 'var(--muted)';
  statusEl.textContent = 'Capture en cours...';
  imgWrap.style.display = 'none';

  const { data: op } = await sb.from('file_operations')
    .insert({ machine_id: selectedMachine.id, operation: 'screenshot', path: '', status: 'pending' })
    .select().single();
  if (!op) {
    statusEl.style.color = 'var(--red)';
    statusEl.textContent = 'Erreur lors de la cr√©ation de la demande de capture.';
    return;
  }

  const maxWait = 60;
  for (let waited = 0; waited < maxWait; waited++) {
    await sleep(1000);
    const { data: res } = await sb.from('file_operations').select('*').eq('id', op.id).single();
    if (!res) continue;
    const result = res.result ? (typeof res.result === 'string' ? JSON.parse(res.result) : res.result) : {};

    if (res.status === 'running') {
      statusEl.textContent = 'Capture en cours...';
      continue;
    }
    if (res.status === 'done' && result.link) {
      statusEl.textContent = 'Capture termin√©e.';
      imgEl.src = result.link;
      imgWrap.style.display = 'block';
      return;
    }
    if (res.status === 'error') {
      statusEl.style.color = 'var(--red)';
      statusEl.innerHTML = `Erreur : ${esc(result.error || 'inconnue')}`;
      return;
    }
  }
  statusEl.style.color = 'var(--yellow)';
  statusEl.textContent = 'Timeout (v√©rifiez que l\'agent est en ligne).';
}

// ================================================================
// OVERVIEW
// ================================================================
async function loadOverview(el) {
  const { data: ms } = await sb.from('metrics').select('*')
    .eq('machine_id', selectedMachine.id).order('recorded_at',{ascending:false}).limit(1);
  const lx = ms?.[0];
  const cpu  = lx?.cpu_percent?.toFixed(1)  ?? '--';
  const ram  = lx?.ram_percent?.toFixed(1)  ?? '--';
  const disk = lx?.disk_percent?.toFixed(1) ?? '--';

  el.innerHTML = `
    <div class="panel-grid">
      <div class="metric-card">
        <div class="metric-label">CPU</div>
        <div class="metric-value cpu">${cpu}<span style="font-size:14px;font-weight:300">%</span></div>

async function loadTasks(el) {
  el.innerHTML = `
    <div class="content-section">

        <div style="display:flex;align-items:center;gap:10px">

          <button class="btn-sm" id="tm-btn" onclick="refreshTasks()">‚Ü∫ ACTUALISER</button>
        </div>
      </div>
      <div class="tm-toolbar">
        <input class="tm-search" id="tm-search" placeholder="Filtrer par nom ou PID..." oninput="tmFilter=this.value.toLowerCase();renderTm()">
      </div>
      <div class="tm-wrap">
        <table class="data-table">
          <thead>
            <tr>
              <th onclick="sortTm('pid')"     id="th-pid">PID</th>
              <th onclick="sortTm('name')"    id="th-name">Processus</th>
              <th onclick="sortTm('mem_mb')"  id="th-mem_mb">RAM (MB)</th>
              <th onclick="sortTm('threads')" id="th-threads">Threads</th>
              <th onclick="sortTm('user')"    id="th-user">Utilisateur</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tm-body">
            <tr><td colspan="6" style="text-align:center;padding:30px;color:var(--muted)">
              Cliquez sur ‚Ü∫ ACTUALISER pour charger les processus
            </td></tr>
          </tbody>
        </table>
      </div>
    </div>`;

  // Si on a d√©j√† des donn√©es en m√©moire, les afficher imm√©diatement
  if (tmProcs.length > 0) {
    document.getElementById('tm-status').textContent = `${tmProcs.length} processus (cache)`;
    renderTm();
  }
}

async function refreshTasks() {
  const btn = document.getElementById('tm-btn');
  const st  = document.getElementById('tm-status');
  if (!btn) return;

  btn.disabled = true;
  btn.textContent = '...';
  if (st) st.textContent = 'Envoi de la commande...';

  try {
    // Ins√©rer la commande tasklist
    const { data: cmd, error: insertErr } = await sb
      .from('commands')
      .insert({ machine_id: selectedMachine.id, command: 'tasklist', status: 'pending' })
      .select('id')
      .single();

    if (insertErr || !cmd?.id) {
      if (st) st.textContent = 'Erreur: ' + (insertErr?.message || 'insert failed');
      return;
    }

    // Polling jusqu'√† 20 secondes
    for (let i = 0; i < 20; i++) {
      await sleep(1000);
      if (st) st.textContent = `En attente... ${i+1}s`;

      const { data: row } = await sb
        .from('commands')
        .select('status, output')
        .eq('id', cmd.id)
        .single();

      if (!row) continue;

      if (row.status === 'done') {
        if (!row.output) { if (st) st.textContent = 'R√©ponse vide'; break; }
        try {
          // R√©parer le JSON si tronqu√©
          let raw = row.output.trim();
          if (!raw.endsWith(']')) {
            const last = raw.lastIndexOf('}');
            raw = last !== -1 ? raw.substring(0, last + 1) + ']' : '[]';
          }
          tmProcs = JSON.parse(raw);
          if (st) st.textContent = `${tmProcs.length} processus`;
          renderTm();
        } catch(e) {
          if (st) st.textContent = 'Erreur JSON: ' + e.message;
        }
        return;
      }

      if (row.status === 'error') {
        if (st) st.textContent = 'Erreur agent';
        return;
      }
    }

    if (st) st.textContent = 'Timeout ‚Äî machine hors ligne ?';
  } finally {
    if (btn) { btn.disabled = false; btn.textContent = '‚Ü∫ ACTUALISER'; }
  }
}

function sortTm(col) {
  tmSort.dir = (tmSort.col === col && tmSort.dir === 'desc') ? 'asc' : 'desc';
  if (tmSort.col !== col) { tmSort.col = col; tmSort.dir = (col==='name'||col==='user') ? 'asc' : 'desc'; }
  tmSort.col = col;
  renderTm();
}

function renderTm() {
  const body = document.getElementById('tm-body');
  if (!body) return;

  // Headers
  ['pid','name','mem_mb','threads','user'].forEach(c => {
    const th = document.getElementById('th-'+c);
    if (!th) return;
    th.className = tmSort.col===c ? tmSort.dir : '';
  });

  let list = tmProcs.filter(p =>
    !tmFilter ||
    (p.name||'').toLowerCase().includes(tmFilter) ||
    String(p.pid).includes(tmFilter)
  );

  list.sort((a,b) => {
    const av = a[tmSort.col] ?? '', bv = b[tmSort.col] ?? '';
    if (typeof av === 'number') return tmSort.dir==='asc' ? av-bv : bv-av;
    return tmSort.dir==='asc' ? String(av).localeCompare(String(bv)) : String(bv).localeCompare(String(av));
  });

  const st = document.getElementById('tm-status');
  if (st) st.textContent = `${list.length} / ${tmProcs.length} processus`;

  const maxMem = Math.max(...list.map(p => p.mem_mb||0), 1);

  body.innerHTML = list.map(p => `
    <tr>
      <td class="num">${p.pid}</td>
      <td>${esc(p.name||'')}</td>
      <td class="num">
        ${p.mem_mb}
        <span class="mem-bar" style="width:${Math.max(2, Math.round((p.mem_mb||0)/maxMem*56))}px"></span>
      </td>
      <td class="num">${p.threads||0}</td>
      <td style="font-size:11px;color:var(--muted)">${esc(p.user||'‚Äî')}</td>
      <td><button class="kill-btn" onclick="killProc(${p.pid},'${esc(p.name||'')}')">KILL</button></td>
    </tr>`).join('');
}

async function killProc(pid, name) {
  if (!confirm(`Tuer le processus "${name}" (PID ${pid}) ?`)) return;
  await sb.from('commands').insert({ machine_id:selectedMachine.id, command:`kill:${pid}`, status:'pending' });
  // Retirer imm√©diatement localement
  tmProcs = tmProcs.filter(p => p.pid !== pid);
  renderTm();
  // Rafra√Æchir dans 5s
  setTimeout(refreshTasks, 5000);
}

async function downloadFile(path) {
  const statusEl = document.getElementById('file-download-status');
  if (!statusEl) return;
  statusEl.style.display = 'block';
  statusEl.innerHTML = '<span>Demande envoy√©e, en attente de l\'agent...</span>';
  const { data: op } = await sb.from('file_operations')
    .insert({ machine_id: selectedMachine.id, operation: 'download', path, status: 'pending' })
    .select().single();
  if (!op) { statusEl.innerHTML = '<span style="color:var(--red)">Erreur lors de la cr√©ation de la demande.</span>'; return; }
  const maxWait = 300;
  const pollInterval = 2000;
  for (let waited = 0; waited < maxWait; waited += pollInterval / 1000) {
    await sleep(pollInterval);
    const { data: res } = await sb.from('file_operations').select('*').eq('id', op.id).single();
    if (!res) continue;
    const result = res.result ? (typeof res.result === 'string' ? JSON.parse(res.result) : res.result) : {};
    if (res.status === 'running' && result.progress != null) {
      const pct = Math.min(100, result.progress);
      statusEl.innerHTML = `
        <span>Upload en cours...</span>
        <div class="progress-bar-wrap"><div class="progress-bar-fill" style="width:${pct}%"></div></div>
        <span style="color:var(--muted)">${pct}%</span>`;
      continue;
    }
    if (res.status === 'done' && result.link) {
      statusEl.innerHTML = `
        <span>Lien pr√™t :</span>
        <div class="download-link-box">
          <a href="${esc(result.link)}" target="_blank" rel="noopener">${esc(result.link)}</a>
          <button class="btn-sm" onclick="navigator.clipboard.writeText('${String(result.link).replace(/\\/g,'\\\\').replace(/'/g,"\\'")}')">Copier</button>
          <button class="btn-sm" onclick="window.open('${String(result.link).replace(/\\/g,'\\\\').replace(/'/g,"\\'")}')">Ouvrir</button>
        </div>`;
      return;
    }
    if (res.status === 'error') {
      statusEl.innerHTML = `<span style="color:var(--red)">Erreur : ${esc(result.error || 'inconnue')}</span>`;
      return;
    }
  }
  statusEl.innerHTML = '<span style="color:var(--yellow)">Timeout (v√©rifiez que l\'agent est en ligne).</span>';
}

function ago(ts) {
  if (!ts) return '‚Äî';
  const d = (Date.now()-new Date(ts))/1000;
  if (d<60)    return Math.round(d)+'s';
  if (d<3600)  return Math.round(d/60)+'m';
  if (d<86400) return Math.round(d/3600)+'h';
  return Math.round(d/86400)+'j';
}
function fmtSize(b) {
  if (b<1024)       return b+' B';
  if (b<1048576)    return (b/1024).toFixed(1)+' KB';
  if (b<1073741824) return (b/1048576).toFixed(1)+' MB';
  return (b/1073741824).toFixed(2)+' GB';
}
function esc(s) {
  return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function sleep(ms) { return new Promise(r=>setTimeout(r,ms)); }
